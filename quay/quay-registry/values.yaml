        resources:
          requests:
            cpu: 125m
            memory: 1Gi
    objectstorage:
      managed: true
    redis:
      managed: true
    tls:
      managed: true
    route:
      managed: true
    clair:
      managed: true
      overrides:
        resources:
          requests:
            cpu: 125m
            memory: 1Gi
